<!DOCTYPE html>
<html>
<style>

body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    background-color: #fff;
}

/* Voor kleinere schermen */
@media (max-width: 768px) {
    body {
        font-size: 16px;
    }
}
</style>
<head>
    <title>Responsieve lay-out</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h2>Kolom 1</h2>
            <p>Dit is tekst links</p>
            <img src="https://loopgroepnuenen.github.io/collage/Leudal-1.jpg" alt="Afbeelding 1">
        </div>
        <div class="item">
            <h2>Kolom 2</h2>
            <p>Dit is tekst rechts</p>
            <img src="https://loopgroepnuenen.github.io/collage/Leudal-1.jpg" alt="Afbeelding 2">
        </div>
    </div>
</body>
</html>
