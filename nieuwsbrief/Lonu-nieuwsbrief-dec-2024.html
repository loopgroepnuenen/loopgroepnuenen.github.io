ad het systeem een steile leercurve.\<\/p\>\<p style=\\\"text-align:left\\\"\>Om die redenen hebben we besloten over te stappen naar een modernere omgeving: \<span\>Wix\<\/span\>. Wix is momenteel een van de meest populaire tools en maakt het voor iedereen met enige digitale vaardigheden mogelijk om de website up-to-date te houden. Daarom hierbij ook een oproep: wie wil helpen om onze nieuwe website actueel en aantrekkelijk te houden?\<\/p\>\",\"fonts\":[],\"systemFontsOnly\":true},\"fixed\":false,\"trackedLinkToRegion\":\"https:\/\/loopgroepnuenen.org\/so\/ebPFE8szX\/c?w=gjJSoLidZYfEpKYrD8qi17h-S1xZfVZleKPGbVdv170.eyJ1IjoiaHR0cHM6Ly9sb29wZ3JvZXBudWVuZW4ub3JnL3NvL2ViUEZFOHN6WD9sYW5ndWFnZVRhZz1lbiIsInIiOiI1OGEzZjdiMi0xMDY2LTQ1MmQtYjA1Ny0wNWI3MDkxYTQxNmYiLCJtIjoibWFpbF9scCIsImMiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAifQ\"},{\"type\":\"text\",\"regionId\":\"4eeef0d5-77e8-497e-959c-b2f339cdb167\",\"data\":{\"html\":\"\<h1 class=\\\"so-global-h1\\\"\>Content manager gezocht.\<\/h1\>\",\"fonts\":[],\"systemFontsOnly\":true,\"styles\":{\"region\":{\"backgroundColor\":\"#D0B69E\"}}},\"fixed\":false,\"trackedLinkToRegion\":\"https:\/\/loopgroepnuenen.org\/so\/ebPFE8szX\/c?w=NEVXr87D3zd8fNSvd6fk5KTsAgeTV0y8LBQU4nn-LR0.eyJ1IjoiaHR0cHM6Ly9sb29wZ3JvZXBudWVuZW4ub3JnL3NvL2ViUEZFOHN6WD9sYW5ndWFnZVRhZz1lbiIsInIiOiI0ZWVlZjBkNS03N2U4LTQ5N2UtOTU5Yy1iMmYzMzljZGIxNjciLCJtIjoibWFpbF9scCIsImMiOiIwMDAwMDAwMC0wMDAwLTAwMDAtMDAwMC0wMDAwMDAwMDAwMDAifQ\"},{\"type\":\"text\",\"regionId\":\"14cfa126-17d4-4443-8825-cb7693841ae6\",\"data\":{\"html\":\"\<p style=\\\"text-align:left\\\"\>Zou je het leuk vinden om af en toe :\<\/p\>\<ul\>\<li style=\\\"text-align:left\\\"\>\<p style=\\\"text-align:left\\\"\>een stukje te schrijven voor de nieuwsbrief \<\/p\>\<\/li\>\<li style=\\\"text-align:left\\\"\>\<p style=\\\"text-align:left\\\"\>een pagina op de website bij te houden\<\/p\>\<\/li\>\<li style=\\\"text-align:left\\\"\>\<p style=\\\"text-align:left\\\"\>iets te posten op Instagram\<\/p\>
